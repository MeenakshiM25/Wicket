<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	      <!-- digital analytics head scripts tag location -->
			<span wicket:id="digitalAnalyticsClickToCallHeadLabel"></span>
			<form id="callBackForm" wicket:id="callBackForm">
			
			<div wicket:id="cilckToCallErrorContainer">
			    <span wicket:id="cilckToCallReviewErrorLabel"></span>
				<span wicket:id="cilckToCallFeedbackPanel"></span>
			</div>
				<div class="modal-content">
						<div class="modal-body">
									<div class="form-horizontal">
											<div class="row">
												<div class="col-sm-12">
													<label>When do you want us to call you?</label>
												</div>
											</div>
											<div wicket:id="callMeLaterContainer">
													<div class="form-group">
														<span class="col-xs-12 control-label">Please provide
															your contact information and your New Account Specialist will
															call you back the business day.</span>
													</div>
													<div class="form-group">
														<span for="firstName" class="col-md-5 col-sm-6 control-label">First Name</span>
														<div class="col-md-7 col-sm-6">
															<div class="row">
																<div class="col-xs-12">
																	<input type="text" value="" class="form-control" id="firstName"
																		wicket:id="firstName" maxlength="50" />
																</div>
															</div>
														</div>
													</div>
													<div class="form-group">
														<div class="col-xs-12 text-center">
															<button class="btn btn-primary" wicket:id="doneButton">Done</button>
														</div>
													</div>
											</div>
									</div>
							</div>
				 </div>
			</form>
			<!--  digital analytics body scripts tag location -->
			    <span wicket:id="digitalAnalyticsClickToCallBodyLabel"></span>
			    <script>
		maskPhoneNumber();
	</script>
	</div>
</wicket:panel>
</html>
